<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <script src="calculator.js" defer></script>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>

  <h1>calculator</h1>

  <div class="calculator-box">
      <input id="input1" type="number" placeholder="enter first number">
      <input id="input2" type="number" placeholder="enter second number">

      <input type="submit" onclick="add()" value="ADD">
      <input type="submit" onclick="sub()" value="SUBTRACT">
      <input type="submit" onclick="mul()" value="MULTIPLY">
      <input type="submit" onclick="div()" value="DIVIDE">
  </div>

</body>

</html>
