<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>temperature converter</title>
  <script src="temp.js" defer></script>
  <link rel="stylesheet" href="temp.css">
</head>

<body>

  <div class="converter-box">
    <input id="input1" type="number" placeholder="enter a number">

    <input type="submit" onclick="celciustofahrenheit()" value="celcius → fahrenheit">
    <input type="submit" onclick="celciustokelvin()" value="celcius → kelvin">
    <input type="submit" onclick="kelvintocelcius()" value="kelvin → celcius">
    <input type="submit" onclick="fahrenheittocelcius()" value="fahrenheit → celcius">
    <input type="submit" onclick="fahrenheittokelvin()" value="fahrenheit → kelvin">
    <input type="submit" onclick="kelvintofahrenheit()" value="kelvin → fahrenheit">
  </div>

</body>
</html>
